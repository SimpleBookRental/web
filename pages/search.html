<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Books | Book Rental</title>
  <link rel="stylesheet" href="../css/styles.css"/>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <a href="../index.html" class="logo">Book Rental</a>
        <ul class="nav-links" id="navLinks">
          <li><a href="books.html">Books</a></li>
          <li><a href="search.html" class="active">Search</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li id="nav-auth"></li>
        </ul>
        <div class="menu-toggle" id="menuToggle">&#9776;</div>
      </div>
    </nav>
  </header>
  <main>
    <section class="container" style="margin:2rem auto;">
      <h1 style="text-align:center;margin-bottom:2rem;">Search Books</h1>
      <form id="searchForm" class="form-card" style="max-width:500px;margin:0 auto 2rem auto;">
        <div class="form-group">
          <label for="searchQuery">Search by Title, Author, or ISBN</label>
          <input type="text" id="searchQuery" placeholder="Enter keyword..." autocomplete="off"/>
        </div>
        <button type="submit" class="btn-primary" style="width:100%;">Search</button>
      </form>
      <div id="searchResults" class="features-grid"></div>
    </section>
  </main>
  <footer>
    <div class="container">
      <p>&copy; 2025 Book Rental. All rights reserved.</p>
    </div>
  </footer>
  <script src="../js/app.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/utils.js"></script>
  <script>
    // Search books
    async function searchBooks(query) {
      const results = document.getElementById('searchResults');
      results.innerHTML = '';
      window.BookRentalUtils.showLoading();
      try {
        const books = await window.BookRentalAPI.getAllBooks();
        const q = query.trim().toLowerCase();
        const filtered = books.filter(book =>
          book.title.toLowerCase().includes(q) ||
          book.author.toLowerCase().includes(q) ||
          book.isbn.toLowerCase().includes(q)
        );
        if (!filtered.length) {
          results.innerHTML = '<p style="text-align:center;width:100%;">No books found.</p>';
          return;
        }
        filtered.forEach(book => {
          const card = document.createElement('div');
          card.className = 'feature-card';
          card.innerHTML = `
            <h2>${book.title}</h2>
            <p><strong>Author:</strong> ${book.author}</p>
            <p><strong>ISBN:</strong> ${book.isbn}</p>
            <p><strong>Description:</strong> ${book.description || ''}</p>
            <a href="book-detail.html?id=${book.id}" class="btn-primary" style="margin-top:1rem;">View Details</a>
          `;
          results.appendChild(card);
        });
      } catch (err) {
        results.innerHTML = '<p style="color:#e74c3c;text-align:center;width:100%;">' + (err.message || 'Failed to search books') + '</p>';
      } finally {
        window.BookRentalUtils.hideLoading();
      }
    }

    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const query = document.getElementById('searchQuery').value;
      if (!query.trim()) {
        window.BookRentalUtils.showToast('Please enter a search keyword', 'error');
        return;
      }
      searchBooks(query);
    });
  </script>
</body>
</html>
