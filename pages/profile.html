<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile | Book Rental</title>
  <link rel="stylesheet" href="../css/styles.css"/>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <a href="../index.html" class="logo">Book Rental</a>
        <ul class="nav-links" id="navLinks">
          <li><a href="books.html">Books</a></li>
          <li><a href="search.html">Search</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li id="nav-auth"></li>
        </ul>
        <div class="menu-toggle" id="menuToggle">&#9776;</div>
      </div>
    </nav>
  </header>
  <main>
    <section class="container" style="max-width:500px;margin:2rem auto;">
      <h1 style="text-align:center;margin-bottom:2rem;">My Profile</h1>
      <form id="profileForm" class="form-card">
        <div class="form-group">
          <label for="profileName">Name</label>
          <input type="text" id="profileName" required/>
        </div>
        <div class="form-group">
          <label for="profileEmail">Email</label>
          <input type="email" id="profileEmail" required disabled/>
        </div>
        <div class="form-group">
          <label for="profilePassword">New Password (optional)</label>
          <input type="password" id="profilePassword" minlength="6" autocomplete="new-password"/>
        </div>
        <button type="submit" class="btn-primary" style="width:100%;">Update Profile</button>
      </form>
    </section>
  </main>
  <footer>
    <div class="container">
      <p>&copy; 2025 Book Rental. All rights reserved.</p>
    </div>
  </footer>
  <script src="../js/app.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/utils.js"></script>
  <script>
    // Load user info
    function loadProfile() {
      const user = JSON.parse(window.localStorage.getItem('user') || 'null');
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      document.getElementById('profileName').value = user.name;
      document.getElementById('profileEmail').value = user.email;
    }

    // Handle profile update
    document.getElementById('profileForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const user = JSON.parse(window.localStorage.getItem('user') || 'null');
      if (!user) return;
      const name = document.getElementById('profileName').value.trim();
      const password = document.getElementById('profilePassword').value;
      if (!name) {
        window.BookRentalUtils.showToast('Tên không được để trống', 'error');
        return;
      }
      window.BookRentalUtils.showLoading();
      try {
        const updateData = { name };
        if (password) {
          if (password.length < 6) {
            window.BookRentalUtils.showToast('Mật khẩu phải từ 6 ký tự', 'error');
            window.BookRentalUtils.hideLoading();
            return;
          }
          updateData.password = password;
        }
        const updated = await window.BookRentalAPI.updateUser(user.id, updateData);
        window.localStorage.setItem('user', JSON.stringify(updated));
        window.BookRentalUtils.showToast('Cập nhật thành công!', 'success');
        document.getElementById('profilePassword').value = '';
      } catch (err) {
        window.BookRentalUtils.showToast(err.message || 'Cập nhật thất bại', 'error');
      } finally {
        window.BookRentalUtils.hideLoading();
      }
    });

    document.addEventListener('DOMContentLoaded', loadProfile);
  </script>
</body>
</html>
