<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Book Rental</title>
  <link rel="stylesheet" href="../css/styles.css"/>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <a href="../index.html" class="logo">Book Rental</a>
        <ul class="nav-links" id="navLinks">
          <li><a href="books.html">Books</a></li>
          <li><a href="search.html">Search</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li id="nav-auth"></li>
        </ul>
        <div class="menu-toggle" id="menuToggle">&#9776;</div>
      </div>
    </nav>
  </header>
  <main>
    <section class="container" style="max-width:400px;margin:3rem auto;">
      <h1 style="text-align:center;margin-bottom:1.5rem;">Register</h1>
      <form id="registerForm" class="form-card">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" required autocomplete="name"/>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required autocomplete="username"/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required minlength="6" autocomplete="new-password"/>
        </div>
        <button type="submit" class="btn-primary" style="width:100%;">Register</button>
        <p style="margin-top:1rem;text-align:center;">
          Already have an account? <a href="login.html">Login</a>
        </p>
      </form>
    </section>
  </main>
  <footer>
    <div class="container">
      <p>&copy; 2025 Book Rental. All rights reserved.</p>
    </div>
  </footer>
  <script src="../js/app.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/utils.js"></script>
  <script>
    // Handle register form submit
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (!name) {
        window.BookRentalUtils.showToast('Tên không được để trống', 'error');
        return;
      }
      if (!window.BookRentalUtils.isValidEmail(email)) {
        window.BookRentalUtils.showToast('Email không hợp lệ', 'error');
        return;
      }
      if (password.length < 6) {
        window.BookRentalUtils.showToast('Mật khẩu phải từ 6 ký tự', 'error');
        return;
      }
      window.BookRentalUtils.showLoading();
      try {
        await window.BookRentalAuth.handleRegister({ name, email, password });
      } catch (err) {
        window.BookRentalUtils.showToast(err.message || 'Đăng ký thất bại', 'error');
      } finally {
        window.BookRentalUtils.hideLoading();
      }
    });
  </script>
</body>
</html>
