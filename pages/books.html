<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Books | Book Rental</title>
  <link rel="stylesheet" href="../css/styles.css"/>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <a href="../index.html" class="logo">Book Rental</a>
        <ul class="nav-links" id="navLinks">
          <li><a href="books.html" class="active">Books</a></li>
          <li><a href="search.html">Search</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li id="nav-auth"></li>
        </ul>
        <div class="menu-toggle" id="menuToggle">&#9776;</div>
      </div>
    </nav>
  </header>
  <main>
    <section class="container" style="margin:2rem auto;">
      <h1 style="text-align:center;margin-bottom:2rem;">Book List</h1>
      <div id="addBookContainer" style="text-align:right;margin-bottom:1.5rem;"></div>
      <div id="booksList" class="features-grid"></div>
      <div id="addBookFormContainer"></div>
    </section>
  </main>
  <footer>
    <div class="container">
      <p>&copy; 2025 Book Rental. All rights reserved.</p>
    </div>
  </footer>
  <script src="../js/app.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/utils.js"></script>
  <script>
    // Load and render books
    async function renderBooks() {
      const booksList = document.getElementById('booksList');
      const addBookContainer = document.getElementById('addBookContainer');
      booksList.innerHTML = '';
      addBookContainer.innerHTML = '';
      window.BookRentalUtils.showLoading();
      try {
        // Show Add Book button if logged in
        const user = JSON.parse(window.localStorage.getItem('user') || 'null');
        if (user) {
          addBookContainer.innerHTML = `<button id="addBookBtn" class="btn-primary">Add Book</button>`;
          document.getElementById('addBookBtn').onclick = showAddBookForm;
        }
        const res = await window.BookRentalAPI.getAllBooks();
        const books = res && res.data ? res.data : [];
        if (!books.length) {
          booksList.innerHTML = '<p style="text-align:center;width:100%;">No books found.</p>';
          return;
        }
        books.forEach(book => {
          const card = document.createElement('div');
          card.className = 'feature-card';
          card.innerHTML = `
            <h2>${book.title}</h2>
            <p><strong>Author:</strong> ${book.author}</p>
            <p><strong>ISBN:</strong> ${book.isbn}</p>
            <p><strong>Description:</strong> ${book.description || ''}</p>
            <p><strong>Owner:</strong> ${book.user ? book.user.name : 'N/A'}</p>
            <a href="book-detail.html?id=${book.id}" class="btn-primary" style="margin-top:1rem;">View Details</a>
          `;
          booksList.appendChild(card);
        });
      } catch (err) {
        booksList.innerHTML = '<p style="color:#e74c3c;text-align:center;width:100%;">' + (err.message || 'Failed to load books') + '</p>';
      } finally {
        window.BookRentalUtils.hideLoading();
      }
    }

    // Show add book form
    function showAddBookForm() {
      const container = document.getElementById('addBookFormContainer');
      container.innerHTML = `
        <form id="addBookForm" class="form-card" style="margin-top:2rem;">
          <h2>Add New Book</h2>
          <div class="form-group">
            <label>Title</label>
            <input type="text" id="addTitle" required/>
          </div>
          <div class="form-group">
            <label>Author</label>
            <input type="text" id="addAuthor" required/>
          </div>
          <div class="form-group">
            <label>ISBN</label>
            <input type="text" id="addIsbn" required/>
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea id="addDescription"></textarea>
          </div>
          <button type="submit" class="btn-primary" style="width:100%;">Add Book</button>
          <button type="button" id="cancelAddBook" class="btn-primary" style="background:#bdbdbd;color:#222;width:100%;margin-top:0.5rem;">Cancel</button>
        </form>
      `;
      document.getElementById('addBookForm').onsubmit = async function(e) {
        e.preventDefault();
        window.BookRentalUtils.showLoading();
        try {
          const user = JSON.parse(window.localStorage.getItem('user') || 'null');
          if (!user) throw new Error('Not logged in');
          await window.BookRentalAPI.createBook({
            title: document.getElementById('addTitle').value,
            author: document.getElementById('addAuthor').value,
            isbn: document.getElementById('addIsbn').value,
            description: document.getElementById('addDescription').value,
            user_id: user.id
          });
          window.BookRentalUtils.showToast('Book added!', 'success');
          container.innerHTML = '';
          renderBooks();
        } catch (err) {
          window.BookRentalUtils.showToast(err.message || 'Add failed', 'error');
        } finally {
          window.BookRentalUtils.hideLoading();
        }
      };
      document.getElementById('cancelAddBook').onclick = function() {
        container.innerHTML = '';
      };
    }

    document.addEventListener('DOMContentLoaded', renderBooks);
  </script>
</body>
</html>
