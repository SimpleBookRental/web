<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
</head>
<body>
  <h1>Test Page</h1>
  <div id="result"></div>

  <script type="module">
    document.getElementById('result').textContent = 'Module script is working!';
    
    try {
      // Try to import auth.js
      import('./js/auth.js')
        .then(module => {
          document.getElementById('result').textContent += '\nSuccessfully imported auth.js';
        })
        .catch(error => {
          document.getElementById('result').textContent += '\nError importing auth.js: ' + error.message;
        });
    } catch (error) {
      document.getElementById('result').textContent += '\nError: ' + error.message;
    }
  </script>
</body>
</html>
